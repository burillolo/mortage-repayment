<div class="mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults$ | async">
       <mat-progress-spinner mode="indeterminate" *ngIf="isLoadingResults$ | async"></mat-progress-spinner>
  </div>
  <table mat-table matSort class="full-width-table" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cuota">
      <th mat-header-cell *matHeaderCellDef>Cuota</th>
      <td mat-cell *matCellDef="let row">{{row.cuota | number:'1.2-2'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaPago">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let row">{{row.fechaPago}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="principal">
      <th mat-header-cell *matHeaderCellDef>Principal</th>
      <td mat-cell *matCellDef="let row">{{row.principal | number:'1.2-2'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="interest">
      <th mat-header-cell *matHeaderCellDef>Interes</th>
      <td mat-cell *matCellDef="let row">{{row.interest | number:'1.2-2'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="restante">
      <th mat-header-cell *matHeaderCellDef>Restante</th>
      <td mat-cell *matCellDef="let row">{{row.restante}}</td>
    </ng-container>

    <ng-container matColumnDef="capitalPendiente">
      <th mat-header-cell *matHeaderCellDef>Capital pendiente</th>
      <td mat-cell *matCellDef="let row">{{row.capitalPendiente | number:'1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
